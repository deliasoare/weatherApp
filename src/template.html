<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="errorWarning">
        <div class="error">
            <div class="close">X</div>
            Location was not found.
        </div>
        <div class="loading"></div>
    </div>
    <div class="content">
        <div class="mainContent">
            <div class="todayInfo">
                <div class="mainInfo">
                    <div class="locationInfo">
                        <p class="name"></p>
                        <p class="dayInfo"></p>
                        <p class="currentTime"></p>
                    </div>
                    <div class="degreesInfo">
                        <p class="degreesDiv">
                            <img src="" alt="" class="degreesIcon">
                            <span class="degrees"></span>
                        </p>
                        <p class="weatherDescription"></p>
                        <img class="icon currentWeatherIcon">
                        <div class="search-box">
                            <button class="btn-search">
                                <img src="" alt="" class="icon searchIcon">
                            </button>
                            <input type="text" class="input-search" placeholder="Search city">
                          </div>
                    </div>
                </div>
                <div class="secondaryInfo">
                    <div class="feelsLikeDiv secDev">
                        <img  class="feelsLikeIcon weatherIcon">
                        <div class="alignVert">
                            <p class="oneLine">Feels like:</p>
                            <p class="feelsLike"></p>
                        </div>
                    </div>
                    <div class="rainChanceDiv secDev">
                        <img class="rainIcon weatherIcon"></img>
                        <div class="alignVert">
                            <p class="oneLine">Rain chance:</p>
                            <p class="rainChance"></p>
                        </div>
                    </div>
                    <div class="windDiv secDev">
                        <img class="windIcon weatherIcon"></img>
                        <div class="alignVert">
                            <p>Wind:</p>
                            <p class="wind oneLine"></p>
                        </div>
                    </div>
                    <div class="precipitationDiv secDev">
                        <img class="precipitationIcon weatherIcon"></img>
                        <div class="alignVert">
                            <p>Precipitation:</p>
                            <p class="precipitation"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weekSummary"></div>
        </div>
        <input type="checkbox" class="toggleDegreesButton"></input>
    </div>
    <script src="bundle3d72aba1dfdca17466dc.js"></script>
</body>
</html>
